/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.lazydash.audio.visualizer.java-conventions'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

javafx {
    version = "20"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
    implementation project(":core")
    api 'be.tarsos.dsp:core:2.5'
    api 'be.tarsos.dsp:jvm:2.5'
    api 'org.apache.commons:commons-math3:3.6.1'
    api 'com.fazecast:jSerialComm:[2.0.0,3.0.0)'
    api 'org.pf4j:pf4j:3.6.0'
    api 'org.slf4j:slf4j-api:2.0.7'
    api 'ch.qos.logback:logback-classic:1.4.6'
    testImplementation 'junit:junit:4.13.2'
    compileOnly 'org.openjfx:javafx-controls:17.0.2'
    compileOnly 'org.openjfx:javafx-fxml:17.0.2'
}

description = 'spectrum'
