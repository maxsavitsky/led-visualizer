plugins {
    id 'com.lazydash.audio.visualizer.java-conventions'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

apply from: "https://resources.maxsavteam.com/gradle/copy-deps-into-jar.gradle"

javafx {
    version = "20"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

jar {
    dependsOn(':led-data-sender:jar')
    dependsOn(':core:jar')
    copyDeps()
    manifest {
        attributes("Main-Class": "com.lazydash.audio.visualizer.spectrum.Main")
    }
}

dependencies {
    implementation project(":core")
    implementation project(":led-data-sender")
    api 'be.tarsos.dsp:core:2.5'
    api 'be.tarsos.dsp:jvm:2.5'
    api 'org.apache.commons:commons-math3:3.6.1'
    api 'com.fazecast:jSerialComm:[2.0.0,3.0.0)'
    api 'org.pf4j:pf4j:3.6.0'
    api 'org.slf4j:slf4j-api:2.0.7'
    api 'ch.qos.logback:logback-classic:1.4.6'

    // https://mvnrepository.com/artifact/net.sf.py4j/py4j
    implementation 'net.sf.py4j:py4j:0.10.9.7'

    // https://mvnrepository.com/artifact/commons-io/commons-io
    implementation 'commons-io:commons-io:2.16.1'

    testImplementation 'junit:junit:4.13.2'
}

description = 'spectrum'
